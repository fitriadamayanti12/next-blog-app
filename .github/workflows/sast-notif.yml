name: Slack Notify

on:
  push:
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  semgrep-scan:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Install jq and curl
        run: sudo apt-get update && sudo apt-get install -y jq curl
      
      - name: Read Semgrep Report and Check Severity
        id: check_severity
        run: |
          CRITICAL_COUNT=$(jq '[.[] | select(.Severity=="Critical" or .Severity=="High")] | length' reports/semgrep-report-blog-app.json)
          echo "Found $CRITICAL_COUNT critical/high issues"
          echo "::set-output name=critical_count::$CRITICAL_COUNT"
      
      - name: Send Slack Notification if High or Critical Issues Found
        run: |
          if [ "$CRITICAL_COUNT" -ne 0 ]; then
            curl -X POST -H 'Content-type: application/json' --data '{"text":"Found '"$CRITICAL_COUNT"' critical/high issues in Semgrep scan."}' ${{ secrets.SLACK_WEBHOOK_URL }}
          fi
        env:
          SLACK_WEBHOOK_URL: https://hooks.slack.com/services/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
