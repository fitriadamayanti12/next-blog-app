name: Slack Notify

on:
  push:
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  semgrep-scan:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Install jq and curl
        run: sudo apt-get update && sudo apt-get install -y jq curl
      
      - name: Read Semgrep Report and Check Severity
        id: check_severity
        run: |
          CRITICAL_COUNT=$(jq '[.[] | select(.Severity=="Critical" or .Severity=="High")] | length' reports/semgrep-report-blog-app.json)
          echo "Found $CRITICAL_COUNT critical/high issues"
          echo "::set-output name=critical_count::$CRITICAL_COUNT"
      
      - name: Notify Slack If Vulnerabilities Found
        if: steps.check_severity.outputs.critical_count != '0'
        uses: 8398a7/action-slack@v3
        with:
          status: failure
          fields: repo,workflow,job,commit
          custom_payload: |
            {
              "attachments": [
                {
                  "color": "#FF0000",
                  "title": "Critical Vulnerabilities Detected by Semgrep",
                  "text": "Repository: ${{ github.repository }}\nFound ${{ steps.check_severity.outputs.critical_count }} high/critical issues.",
                  "fields": [
                    { "title": "Commit", "value": "${{ github.sha }}" }
                  ]
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: https://hooks.slack.com/services/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
